<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Jesus Set Me Free Ministries</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            margin: 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            height: 250px;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
            background: #eee;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
        }

        .image-error {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: red;
            padding: 1rem;
            text-align: center;
        }

        .category-btn {
            padding: 0.6rem 1.2rem;
            border: 2px solid #1a4b8c;
            background: white;
            cursor: pointer;
            margin: 0.3rem;
            border-radius: 30px;
        }

        .category-btn.active {
            background: #1a4b8c;
            color: white;
        }
    </style>
</head>

<body>

<section style="padding:4rem;">
    <h2 style="text-align:center;">Ministry Gallery</h2>

    <div style="text-align:center; margin-bottom:2rem;">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="events">Church Service Recap</button>
    </div>

    <div class="gallery-grid" id="galleryGrid">
        <p>Loading imagesâ€¦</p>
    </div>

    <p id="imageCounter" style="text-align:center; margin-top:2rem;"></p>
</section>

<script>
/* ===============================
   CORRECT IMAGE GENERATOR
   =============================== */

function generateServiceImageFilenames() {
    const images = [];
    const totalImages = 119;
    const baseName = "IMG-20251104-";

    for (let i = 1; i <= totalImages; i++) {
        images.push({
            filename: `${baseName}${i}.jpg`,
            folder: "Church Service Recap",
            category: "events"
        });
    }

    return images;
}

/* ===============================
   LOAD IMAGES
   =============================== */

function loadImages() {
    const gallery = document.getElementById("galleryGrid");
    const counter = document.getElementById("imageCounter");

    const images = generateServiceImageFilenames();
    gallery.innerHTML = "";

    images.forEach(imgData => {
        const item = document.createElement("div");
        item.className = "gallery-item";
        item.dataset.category = imgData.category;

        const img = document.createElement("img");
        const path = `images/${imgData.folder}/${imgData.filename}`;
        img.src = path;

        img.onerror = () => {
            img.remove();
            const err = document.createElement("div");
            err.className = "image-error";
            err.textContent = path;
            item.appendChild(err);
        };

        const overlay = document.createElement("div");
        overlay.className = "gallery-overlay";
        overlay.innerHTML = `<strong>Church Service Recap</strong><br>04/11/2025`;

        item.appendChild(img);
        item.appendChild(overlay);
        gallery.appendChild(item);
    });

    counter.innerHTML = `Total images: <strong>${images.length}</strong>`;
}

/* ===============================
   FILTERING
   =============================== */

document.querySelectorAll(".category-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const cat = btn.dataset.category;
        document.querySelectorAll(".gallery-item").forEach(item => {
            item.style.display = (cat === "all" || item.dataset.category === cat)
                ? "block"
                : "none";
        });
    });
});

document.addEventListener("DOMContentLoaded", loadImages);
</script>

</body>
</html>
